<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Layout -->
<div th:fragment="list" th:remove="tag">

    <!-- Breadcrumb -->
    <nav aria-label="Breadcrumb" class="flex mb-5">
        <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
            <li class="inline-flex items-center">
                <a class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white" href="/"
                   x-bind:href="'/index?bookId=' + filters.bookId">
                    <svg aria-hidden="true" class="w-3 h-3 mr-2" fill="currentColor" viewBox="0 0 20 20"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
                    </svg>
                    Home
                </a>
            </li>
            <li>
                <div class="flex items-center">
                    <svg aria-hidden="true" class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1 mr-2"
                         fill="none" viewBox="0 0 6 10" xmlns="http://www.w3.org/2000/svg">
                        <path d="m1 9 4-4-4-4" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                              stroke-width="2"/>
                    </svg>
                    <a @click="clearSearchFilters();"
                       class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white"
                       href="/chapter">Chapters</a>
                </div>
            </li>
            <!--changeValue-->
            <li x-show="filters.chapterNumber">
                <div class="flex items-center">
                    <svg aria-hidden="true" class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1 mr-2"
                         fill="none" viewBox="0 0 6 10" xmlns="http://www.w3.org/2000/svg">
                        <path d="m1 9 4-4-4-4" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                              stroke-width="2"/>
                    </svg>
                    <a class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white"
                       x-bind:href="'/chapter?chapterId=' + filters.chapterNumber"
                       x-text="filters.chapterNumber">1</a>
                </div>
            </li>
        </ol>
    </nav>

    <div class="border-t border-gray-200 bg-white rounded-lg shadow-md mb-4" x-data="{ showFiltersModal: false }">
        <!-- Filter Inputs -->
        <div class="flex justify-between items-center space-x-4 p-4" x-show="activeSearchTab === 'filters'">
            <input @input="saveFiltersToLocalStorage()" class="p-2 border rounded w-1/2" placeholder="Filter by Book ID..."
                   title="Book id" type="text" x-model="filters.bookId"/>
            <input @input="saveFiltersToLocalStorage()" class="p-2 border rounded w-1/2" placeholder="Filter by Number..."
                   title="Chapter number" type="number" x-model="filters.chapterNumber"/>
            <!--            <button class="bg-blue-500 text-white px-4 py-2 rounded" @click="openCreatePanel()">Add Chapter</button>-->
        </div>

        <!-- Additional Filters -->
        <div class="flex space-x-4 items-center p-4" x-show="activeSearchTab === 'advancedFilters'">
            <div class="flex justify-between items-center w-full">
                <div>
                    <label class="inline-flex items-center mr-3">
                        <input @change="filters.suspiciousWords = false; filters.userFilters = false; saveFiltersToLocalStorage()" class="form-checkbox h-5 w-5 text-blue-600"
                               title="Find English Text"
                               type="checkbox"
                               x-model="filters.englishText"/>
                        <span class="ml-2">Find English Text <small class="text-gray-300">(in translated)</small></span>
                    </label>
                    <label class="inline-flex items-center mr-3">
                        <input @change="filters.englishText = false; filters.userFilters = false; saveFiltersToLocalStorage()" class="form-checkbox h-5 w-5 text-blue-600"
                               title="Find Suspicious Words"
                               type="checkbox"
                               x-model="filters.suspiciousWords"/>
                        <span class="ml-2">Find Suspicious Words <small class="text-gray-300"
                                                                        x-text="selectedField === 'translatedText' ? '(in translated)' : '(in original)'">(in translated)</small></span>
                    </label>
                    <label class="inline-flex items-center mr-3">
                        <input @change="filters.englishText = false; filters.suspiciousWords = false; saveFiltersToLocalStorage()" class="form-checkbox h-5 w-5 text-blue-600"
                               title="Find Suspicious Words"
                               type="checkbox"
                               x-model="filters.userFilters"/>
                        <span class="ml-2">Find by user's filters</span>
                    </label>
                </div>
                <div>
                    <!-- Modal Open Button -->
                    <button @click="showFiltersModal = true" class="ml-4 bg-blue-500 text-white px-4 py-2 rounded">
                        Manage Filters
                    </button>

                    <!-- Search Button -->
                    <button @click="fetchChapters(0)" class="bg-green-500 text-white px-4 py-2 rounded">Search</button>
                </div>
            </div>

            <!-- Filters Modal -->
            <div @click.away="showFiltersModal = false" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-20"
                 x-show="showFiltersModal">
                <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
                    <h2 class="text-2xl font-bold mb-4">Manage Filters</h2>
                    <!-- User Filters Section -->
                    <div class="mt-4 mb-4 flex items-center space-x-2">
                        <input @keyup.enter="addUserFilter()" class="p-2 border rounded w-full" placeholder="Add new user filter..."
                               type="text"
                               x-model="newUserFilter"/>
                        <button @click="addUserFilter()" class="bg-green-500 text-white px-4 py-2 rounded"
                                type="button">Add
                        </button>
                    </div>
                    <ul>
                        <template :key="index" x-for="(filter, index) in filters.userFiltersList">
                            <li :class="{
                                    'bg-gray-100': index % 2 === 1
                                }"
                                class="flex justify-between items-center mt-2 mb-2">
                                <span x-text="filter"></span>
                                <button @click="removeUserFilter(index)"
                                        class="bg-red-500 text-white px-3 py-1 rounded">Remove
                                </button>
                            </li>
                        </template>
                    </ul>
                    <div class="flex justify-between items-center">
                        <button @click="showFiltersModal = false; saveFiltersToLocalStorage()" class="bg-blue-500 text-white px-4 py-2 rounded mt-4"
                                type="button">Save
                        </button>
                        <button @click="showFiltersModal = false" class="bg-gray-500 text-white px-4 py-2 rounded mt-4"
                                type="button">Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="flex justify-between items-center space-x-4 p-4" x-show="activeSearchTab === 'searchBar'">
            <input @input.debounce.300ms="fetchChapters(0)" class="p-2 border rounded w-1/2" placeholder="Search chapters..."
                   title="Search chapters..." type="text" x-model="searchQuery">
            <input @input.debounce.300ms="fetchChapters(0)" class="p-2 border rounded w-1/2" placeholder="Search names..."
                   title="Search names..." type="text" x-model="searchNames">
        </div>

        <!-- Tabs Navigation -->
        <nav class="flex space-x-4 p-4">
            <button :class="{
                        'text-blue-500 border-blue-600': activeSearchTab === 'filters',
                        'text-gray-500 border-transparent': !activeSearchTab !== 'filters'
                    }"
                    @click="changeValue('activeSearchTab', 'filters')"
                    class="focus:outline-none font-bold border-t-2 pt-2">Filters
            </button>
            <button :class="{
                        'text-blue-500 border-blue-600': activeSearchTab === 'searchBar',
                        'text-gray-500 border-transparent': !activeSearchTab !== 'searchBar'
                    }"
                    @click="changeValue('activeSearchTab', 'searchBar'); clearSearchFilters()"
                    class="focus:outline-none font-bold border-t-2 pt-2">Search Bar
            </button>
            <button :class="{
                        'text-blue-500 border-blue-600': activeSearchTab === 'advancedFilters',
                        'text-gray-500 border-transparent': !activeSearchTab !== 'advancedFilters'
                    }"
                    @click="changeValue('activeSearchTab', 'advancedFilters'); clearSearchFilters()"
                    class="focus:outline-none font-bold border-t-2 pt-2">Advanced Filters
            </button>
        </nav>
    </div>

    <!-- Chapter List -->
    <div class="bg-white shadow overflow-auto rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
            <template :key="chapter.id" x-for="chapter in chapters">
                <tr :class="activeId == chapter.id ? 'bg-blue-50' : 'even:bg-gray odd:bg-white'"
                    @click="setSelectedItem(chapter.id)"
                    @dblclick="filters.chapterNumber = chapter.number">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="chapter.id"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"
                        x-text="(chapter.title + ' / ' + (chapter.translatedTitle || '#no-translation'))"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button @click="editChapter(chapter)" class="text-indigo-600 hover:text-indigo-900 mr-2">
                            Edit
                        </button>
                        <button @click="openEditNamesPanel(chapter)" class="text-green-600 hover:text-green-900 mr-2">
                            Edit Names
                        </button>
                        <button @click="deleteChapter(chapter.id)" class="text-red-600 hover:text-red-900">
                            Delete
                        </button>
                    </td>
                </tr>
            </template>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="flex justify-between items-center text-gray-600">
        <span x-text="'Page ' + (currentPage + 1) + ' of ' + totalPages + ' (' + totalElements + ' total items)'"></span>
        <small class="italic text-gray-400" x-show="!!filters.chapterNumber">Some of the data is hidden, please click on
            the <b>Chapters</b> button to display all chapters.</small>
        <div class="flex justify-center mt-4 mb-4 space-x-2">
            <button :disabled="currentPage === 0"
                    @click="fetchChapters(currentPage - 1)"
                    class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded disabled:opacity-50 disabled:cursor-not-allowed">Previous
            </button>
            <button @click="fetchChapters(currentPage + 1)"
                    class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded disabled:opacity-50 disabled:cursor-not-allowed">Next
            </button>
        </div>
    </div>

    <!-- Create/Edit Panel -->
    <div :class="showPanel ? 'translate-x-0' : 'translate-x-full'"
         class="fixed top-0 right-0 h-screen w-1/3 bg-white shadow-lg z-10 transform transition-transform duration-300" x-show="showPanel">
        <div class="p-4">
            <h2 class="text-xl font-bold mb-4" x-text="editing ? 'Edit Chapter' : 'Add Chapter'"></h2>
            <form @submit.prevent="saveChapter">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Title</label>
                    <input class="mt-1 block w-full p-2 border rounded" type="text" x-model="currentChapter.title">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Number</label>
                    <input class="mt-1 block w-full p-2 border rounded" disabled readonly
                           type="text" x-model="currentChapter.number">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Translated title</label>
                    <input class="mt-1 block w-full p-2 border rounded" type="text"
                           x-model="currentChapter.translatedTitle">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Source key</label>
                    <input class="mt-1 block w-full p-2 border rounded" disabled readonly
                           type="text" x-model="currentChapter.sourceKey">
                </div>
                <button class="bg-green-500 text-white px-4 py-2 rounded" type="submit">Save</button>
                <button @click="closePanel()" class="ml-2 bg-gray-300 text-gray-700 px-4 py-2 rounded" type="button">
                    Cancel
                </button>
            </form>
        </div>
    </div>

    <!-- Edit Names Panel -->
    <div :class="showEditNamesPanel ? 'translate-x-0' : 'translate-x-full'"
         class="fixed top-0 right-0 h-screen w-[90%] bg-white shadow-lg z-11 transform transition-transform duration-300 z-50 overflow-y-auto" x-show="showEditNamesPanel">
        <div class="p-4">
            <!-- Header with Save and Cancel Buttons -->
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Edit Names for Chapter: <span x-text="currentChapter.title"></span></h2>
                <div class="space-x-2">
                    <button :class="isSaving ? 'bg-yellow-500 scale-110' : 'bg-green-500'"
                            @click="saveNames()"
                            class="text-white px-4 py-2 rounded transition duration-300 ease-in-out">Save
                    </button>
                    <button @click="cancelEditNames()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded">Cancel
                    </button>
                </div>
            </div>

            <!-- Local Table Filter -->
            <input class="p-2 border rounded w-full mb-4" placeholder="Filter names..." type="text"
                   x-model="nameFilter"/>

            <!-- ObjectName Table -->
            <div class="bg-white shadow overflow-hidden rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Name
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Category
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Description
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ru
                            Name
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Actions
                        </th>
                    </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                    <template :key="index" x-for="(objectName, index) in filteredNames">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <input class="w-full p-2 border rounded" type="text" x-model="objectName.name">
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <input class="w-full p-2 border rounded" type="text" x-model="objectName.category">
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <input class="w-full p-2 border rounded" type="text" x-model="objectName.description">
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <input class="w-full p-2 border rounded" type="text" x-model="objectName.ruName">
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <button @click="copyName(objectName)" class="text-blue-600 hover:text-blue-900 pr-2">
                                    Copy
                                </button>
                                <button @click="removeName(index)" class="text-red-600 hover:text-red-900">Remove
                                </button>
                            </td>
                        </tr>
                    </template>
                    </tbody>
                </table>
            </div>

            <!-- Add Name Button -->
            <button @click="addName()" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Add Name</button>
            <!-- Close Panel Button -->
            <button @click="closeEditNamesPanel()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded mt-2">Close
            </button>
            <!-- Add Name Button -->
            <button :class="targetName ? '' : 'hidden'" @click="pasteName()"
                    class="bg-purple-500 text-white px-4 py-2 rounded mt-4" x-show="targetName && targetName.name">Paste Name `<span
                    x-text="(targetName || {}).name"></span>`
            </button>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-10" x-show="showDeleteModal">
        <div class="bg-white p-6 rounded shadow-lg">
            <p class="text-lg font-bold mb-4">Are you sure you want to delete this chapter?</p>
            <button @click="confirmDelete()" class="bg-red-500 text-white px-4 py-2 rounded mr-2">Yes</button>
            <button @click="cancelDelete()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded">No</button>
        </div>
    </div>
</div>
</body>
</html>
