<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Layout -->
<div th:fragment="selector" th:remove="tag">


    <div class="bg-white text-gray-800 py-4 space-y-4">
        <p class="text-xs text-gray-600 text-center">Configure your range rules using next controls.</p>
        <div @click.away="ruleTypeDropdown = false" class="relative">
            <button @click="ruleTypeDropdown = !ruleTypeDropdown"
                    class="w-full bg-white text-gray-700 px-2.5 py-1.5 rounded-md border border-gray-300 text-left flex justify-between items-center hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-150 ease-in-out">
                <span class="flex items-center space-x-3">
                    <span class="text-sm font-medium" x-text="getRuleTypeLabel()"></span>
                </span>
                <svg :class="ruleTypeDropdown ? 'rotate-180' : ''"
                     class="w-5 h-5 text-gray-500 transition-transform transform" fill="none" stroke="currentColor"
                     viewBox="0 0 24 24">
                    <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                </svg>
            </button>
            <div class="absolute z-10 w-full mt-1 bg-white border border-gray-200 rounded-md shadow-lg"
                 x-show="ruleTypeDropdown"
                 x-transition:enter="transition ease-out duration-100" x-transition:enter-end="opacity-100 scale-100"
                 x-transition:enter-start="opacity-0 scale-95" x-transition:leave="transition ease-in duration-75"
                 x-transition:leave-end="opacity-0 scale-95"
                 x-transition:leave-start="opacity-100 scale-100">
                <div @click="setRuleType('all')"
                     class="flex items-center space-x-2 px-4 py-2 text-gray-700 hover:bg-blue-500 hover:text-white cursor-pointer text-sm">
                    <span>All</span></div>
                <div @click="setRuleType('range')"
                     class="flex items-center space-x-2 px-4 py-2 text-gray-700 hover:bg-blue-500 hover:text-white cursor-pointer text-sm">
                    <span>Min/Max Range</span></div>
                <div @click="setRuleType('specific')"
                     class="flex items-center space-x-2 px-4 py-2 text-gray-700 hover:bg-blue-500 hover:text-white cursor-pointer text-sm">
                    <span>Specific Items</span></div>
                <div @click="setRuleType('filter')"
                     class="flex items-center space-x-2 px-4 py-2 text-gray-700 hover:bg-blue-500 hover:text-white cursor-pointer text-sm">
                    <span>Named Filters</span></div>
            </div>
        </div>

        <div class="space-y-4">
            <div class="space-y-5" x-show="chapterSource.ruleType === 'range'" x-transition>
                <!-- Min Value Control -->
                <div class="pb-5">
                    <label class="block text-gray-500 text-xs font-medium mb-2">
                        Min Value: <span class="font-semibold text-blue-600"
                                         x-text="chapterSource.rangeRuleConfig.min"></span>
                    </label>
                    <div class="space-y-3">
                        <input
                                :max="currentBook?.chaptersCount - 1"
                                @change="changeValue('chapterSource', chapterSource)"
                                class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer range-thumb-blue"
                                max="100"
                                min="0"
                                type="range"
                                x-model.number="chapterSource.rangeRuleConfig.min">
                        <div class="flex items-center space-x-2">
                            <input
                                    :max="currentBook?.chaptersCount - 1"
                                    @change="changeValue('chapterSource', chapterSource)"
                                    class="number-input flex-1 px-3 py-1.5 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    min="0"
                                    placeholder="Min"
                                    type="number"
                                    x-model.number="chapterSource.rangeRuleConfig.min">
                            <span class="text-xs text-gray-400 whitespace-nowrap">to</span>
                            <span class="text-xs text-gray-600 font-medium"
                                  x-text="chapterSource.rangeRuleConfig.max - 1"></span>
                        </div>
                    </div>
                </div>

                <!-- Max Value Control -->
                <div>
                    <label class="block text-gray-500 text-xs font-medium mb-2">
                        Max Value: <span class="font-semibold text-blue-600"
                                         x-text="chapterSource.rangeRuleConfig.max"></span>
                    </label>
                    <div class="space-y-3">
                        <input
                                :max="currentBook?.chaptersCount"
                                :min="chapterSource.rangeRuleConfig.min + 1"
                                @change="changeValue('chapterSource', chapterSource)"
                                class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer range-thumb-blue"
                                max="100"
                                min="1"
                                type="range"
                                x-model.number="chapterSource.rangeRuleConfig.max">
                        <div class="flex items-center space-x-2">
                            <span class="text-xs text-gray-600 font-medium"
                                  x-text="chapterSource.rangeRuleConfig.min + 1"></span>
                            <span class="text-xs text-gray-400 whitespace-nowrap">to</span>
                            <input
                                    :max="currentBook?.chaptersCount"
                                    :min="chapterSource.rangeRuleConfig.min + 1"
                                    @change="changeValue('chapterSource', chapterSource)"
                                    class="number-input flex-1 px-3 py-1.5 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    max="100"
                                    placeholder="Max"
                                    type="number"
                                    x-model.number="chapterSource.rangeRuleConfig.max">
                        </div>
                    </div>
                </div>

                <!-- Summary -->
                <div class="bg-gradient-to-r from-blue-50 to-indigo-50 border border-blue-200 px-4 py-3 rounded-lg">
                    <div class="text-xs text-center">
                        <strong class="text-blue-600"
                                x-text="chapterSource.rangeRuleConfig.max - chapterSource.rangeRuleConfig.min"></strong>
                        <span class="text-gray-600">items total</span>
                    </div>
                </div>
            </div>

            <div class="space-y-3" x-show="chapterSource.ruleType === 'specific'" x-transition>
                <div class="flex gap-2">
                    <input @keydown.enter.prevent="addRuleItem()"
                           class="flex-1 px-3 py-1.5 bg-white text-gray-800 rounded-md text-sm border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
                           placeholder="Add chapter's number"
                           type="number"
                           x-model="chapterSource.newRuleItem">
                    <button @click="addRuleItem()"
                            class="bg-blue-600 text-white px-3 py-1.5 rounded-md text-sm font-semibold hover:bg-blue-700 transition">
                        +
                    </button>
                </div>
                <div class="flex flex-wrap gap-1.5 max-h-24 overflow-y-auto p-2 bg-gray-50 border rounded-md">
                    <template :key="item" x-for="item in chapterSource.specificRuleConfig.items">
                        <span class="bg-gray-200 text-gray-800 px-2.5 py-1 rounded-full text-xs flex items-center gap-1.5">
                            <span x-text="item"></span>
                            <button @click="removeRuleItem(item)"
                                    class="text-gray-500 hover:text-gray-800 transition-colors">Ã—</button>
                        </span>
                    </template>
                </div>
                <div class="grid grid-cols-6 gap-1.5">
                    <template :key="i" x-for="i in 12">
                        <button :class="chapterSource.specificRuleConfig.items.includes(i) ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'"
                                @click="toggleQuickRuleItem(i)"
                                class="p-1.5 rounded-md text-xs transition-colors" x-text="i"></button>
                    </template>
                </div>
            </div>

            <div class="space-y-2" x-show="chapterSource.ruleType === 'filter'" x-transition>
                <div class="max-h-40 overflow-y-auto space-y-1 pr-2">
                    <template :key="filter.id" x-for="filter in chapterSource.availableRuleFilters">
                        <label class="flex items-start gap-3 p-2.5 rounded-md hover:bg-gray-100 cursor-pointer transition">
                            <input :value="filter.id"
                                   @change="changeValue('chapterSource', chapterSource)"
                                   class="w-4 h-4 mt-0.5 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-offset-white"
                                   type="checkbox"
                                   x-model="chapterSource.selectedRuleFilters">
                            <div>
                                <div class="text-gray-800 text-sm font-medium" x-text="filter.name"></div>
                                <div class="text-gray-500 text-xs" x-text="filter.description"></div>
                            </div>
                        </label>
                    </template>
                </div>
            </div>

            <div class="space-y-2" x-show="chapterSource.ruleType === 'all'" x-transition>
                <p class="text-xs text-gray-600 text-center p-4">
                    Will process all items.
                </p>
            </div>

        </div>
    </div>


</div>
</body>
</html>
