<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Layout -->
<div th:fragment="div" th:remove="tag">
    <div>
        <template x-if="glossary.details.searching">
            <div class="flex justify-center items-center h-32 py-4">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
            </div>
        </template>

        <div class="overflow-x-auto"
             x-show="!glossary.details.searching && glossary.details.relatedItems && glossary.details.relatedItems.length > 0">
            <table class="min-w-full divide-y divide-gray-200 text-xs">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-3 py-2 text-left font-medium text-gray-500 uppercase tracking-wider"
                        scope="col">
                        Name
                    </th>
                    <th class="px-3 py-2 text-left font-medium text-gray-500 uppercase tracking-wider"
                        scope="col">
                        Translated
                    </th>
                    <th class="px-3 py-2 text-left font-medium text-gray-500 uppercase tracking-wider"
                        scope="col">
                        Ch.
                    </th>
                    <th class="px-3 py-2 text-left font-medium text-gray-500 uppercase tracking-wider"
                        scope="col">
                        Description
                    </th>
                    <th class="px-3 py-2 text-right font-medium text-gray-500 uppercase tracking-wider"
                        scope="col">
                        Actions
                    </th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <template :key="item.id" x-for="item in glossary.details.relatedItems">
                    <tr class="hover:bg-gray-50">
                        <td class="px-3 py-2 whitespace-nowrap">
                            <div class="font-medium text-gray-900">
                                <span class="block" x-text="item.name"></span>
                                <span class="text-gray-500" x-text="item.category"></span>
                            </div>
                        </td>
                        <td class="px-3 py-2 whitespace-nowrap">
                            <div :class="!item.ruName ? 'italic text-red-500' : 'text-gray-900'"
                                 class="max-w-xs truncate"
                                 x-text="item.ruName || 'No translation text'"></div>
                        </td>
                        <td class="px-3 py-2 whitespace-nowrap">
                            <a class="text-gray-300 hover:text-blue-600"
                               x-bind:href="`/chapters?chapterId=${item.chapterId}`"
                               x-text="`${item.chapterNumber}`">
                            </a>
                        </td>
                        <td class="px-3 py-2">
                            <div class="text-gray-900 max-w-xs">
                                                <span :title="item.description" class="block truncate"
                                                      x-text="item.description"></span>
                                <span class="text-gray-300 hover:text-gray-600"
                                      title="References"
                                      x-show="item.references && item.references.length > 0"
                                      x-text="`[${item.references.join(', ')}]`"></span>
                            </div>
                        </td>
                        <td class="px-3 py-2 whitespace-nowrap text-right">
                            <div class="flex gap-1 justify-end">
                                <button @click="changeGlossaryName(glossary, item)"
                                        class="text-indigo-600 hover:text-indigo-900 p-1"
                                        title="Replace Name">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
                                    </svg>
                                </button>
                                <button @click="changeGlossaryTranslatedName(glossary, item)"
                                        class="text-blue-600 hover:text-blue-900 p-1"
                                        title="Replace Translated Name">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
                                    </svg>
                                </button>
                                <button @click="changeGlossaryText(glossary, item)"
                                        class="text-green-600 hover:text-green-900 p-1"
                                        title="Replace Text">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M12 3V21M9 21H15M19 6V3H5V6" stroke="currentColor"
                                              stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2"/>
                                    </svg>
                                </button>
                                <button @click="changeGlossarySummary(glossary, item)"
                                        class="text-yellow-600 hover:text-yellow-900 p-1"
                                        title="Replace Summary">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M12 3V21M9 21H15M19 6V3H5V6" stroke="currentColor"
                                              stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2"/>
                                    </svg>
                                </button>
                                <button @click="applyAllGlossaryChanges(glossary, item)"
                                        class="text-purple-600 hover:text-purple-900 p-1"
                                        title="Apply All">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                              fill-rule="evenodd"/>
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                </template>
                </tbody>
            </table>
        </div>
        <div class="min-w-full text-center"
             x-show="!glossary.details.searching && (!glossary.details.relatedItems || glossary.details.relatedItems.length === 0)">
            <p class="text-xs text-gray-500">No related items found.</p>
        </div>
    </div>
</div>
</body>
</html>
