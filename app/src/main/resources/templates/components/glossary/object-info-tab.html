<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<!-- Object Info Tab -->
<div th:fragment="div" th:remove="tag">
    <div x-show="glossaryConfigTabs.activeTab === 'info'">
        <template x-if="!glossary?.details?.compareData">
            <div class="flex justify-center items-center h-40 py-5">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
            </div>
        </template>
        <div class="relative bg-white rounded-xl shadow-xl p-6" x-show="glossary?.details?.compareData">
            <!-- Items Comparison -->
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Item 1 -->
                <div class="space-y-4" x-show="glossary?.details?.compareData?.item1">
                    <div class="bg-gradient-to-r from-blue-50 to-blue-100 p-4 rounded-lg border-l-4 border-blue-400">
                        <h3 class="text-xl font-bold text-blue-900"
                            x-text="glossary?.details?.compareData?.item1?.name"></h3>
                        <a :href="`/chapters?bookId=${currentBook.id}&chapterNumber=${glossary?.details?.compareData?.item1?.chapterNumber}`" class="inline-block bg-blue-200 text-blue-800 px-2 py-1 rounded-full text-xs font-medium"
                           href="#"
                           target="_blank"
                           x-text="`Ch. ${glossary?.details?.compareData?.item1?.chapterNumber}`">
                        </a>
                    </div>

                    <div class="space-y-3">
                        <template
                                x-for="[key, label] in [['category', 'Category'], ['description', 'Description'], ['ruName', 'Russian Name']]">
                            <div>
                                <dt class="text-xs font-semibold text-gray-600 uppercase tracking-wide"
                                    x-text="label"></dt>
                                <dd class="text-sm text-gray-800 mt-1"
                                    x-text="glossary?.details?.compareData?.item1?.[key] || 'No data'"></dd>
                            </div>
                        </template>

                        <div x-show="glossary?.details?.compareData?.item1?.references?.length">
                            <dt class="text-xs font-semibold text-gray-600 uppercase tracking-wide">
                                References
                            </dt>
                            <dd class="flex flex-wrap gap-1 mt-1">
                                <template x-for="ref in glossary?.details?.compareData?.item1?.references">
                                                <span class="bg-gray-200 text-gray-700 px-2 py-1 rounded-md text-xs font-medium"
                                                      x-text="ref"></span>
                                </template>
                            </dd>
                        </div>
                        <div x-show="!glossary?.details?.compareData?.item1?.references?.length">
                            <dt class="text-xs font-semibold text-gray-600 uppercase tracking-wide">
                                References
                            </dt>
                            <dd class="mt-1">
                                <span class="text-gray-500 italic">No references available</span>
                            </dd>
                        </div>

                        <div class="flex items-center gap-2">
                            <dt class="text-xs font-semibold text-gray-600 uppercase tracking-wide">Unique
                            </dt>
                            <dd class="flex items-center gap-1">
                                <div :class="glossary?.details?.compareData?.item1?.unique ? 'bg-green-400' : 'bg-red-400'"
                                     class="w-3 h-3 rounded-full"></div>
                                <span class="text-sm font-medium"
                                      x-text="glossary?.details?.compareData?.item1?.unique ? 'Yes' : 'No'"></span>
                            </dd>
                        </div>
                    </div>
                </div>

                <!-- Item 2 - from related tabs(a first item) -->
                <div class="space-y-4" x-show="glossary?.details?.compareData?.item2">
                    <div class="bg-gradient-to-r from-green-50 to-green-100 p-4 rounded-lg border-l-4 border-green-400">
                        <h3 class="text-xl font-bold text-green-900"
                            x-text="glossary?.details?.compareData?.item2?.name"></h3>
                        <a :href="`/chapters?bookId=${currentBook.id}&chapterNumber=${glossary?.details?.compareData?.item2?.chapterNumber}`" class="inline-block bg-green-200 text-green-800 px-2 py-1 rounded-full text-xs font-medium"
                           href="#"
                           target="_blank"
                           x-text="`Ch. ${glossary?.details?.compareData?.item2?.chapterNumber}`">
                        </a>
                    </div>

                    <div class="space-y-3">
                        <template
                                x-for="[key, label] in [['category', 'Category'], ['description', 'Description'], ['ruName', 'Russian Name']]">
                            <div>
                                <dt class="text-xs font-semibold text-gray-600 uppercase tracking-wide"
                                    x-text="label"></dt>
                                <dd class="text-sm text-gray-800 mt-1"
                                    x-text="glossary?.details?.compareData?.item2?.[key] || 'No data'"></dd>
                            </div>
                        </template>

                        <div x-show="glossary?.details?.compareData?.item2?.references?.length">
                            <dt class="text-xs font-semibold text-gray-600 uppercase tracking-wide">
                                References
                            </dt>
                            <dd class="flex flex-wrap gap-1 mt-1">
                                <template x-for="ref in glossary?.details?.compareData?.item2?.references">
                                                <span class="bg-gray-200 text-gray-700 px-2 py-1 rounded-md text-xs font-medium"
                                                      x-text="ref"></span>
                                </template>
                            </dd>
                        </div>
                        <div x-show="!glossary?.details?.compareData?.item2?.references?.length">
                            <dt class="text-xs font-semibold text-gray-600 uppercase tracking-wide">
                                References
                            </dt>
                            <dd class="mt-1">
                                <span class="text-gray-500 italic">No references available</span>
                            </dd>
                        </div>

                        <div class="flex items-center gap-2">
                            <dt class="text-xs font-semibold text-gray-600 uppercase tracking-wide">Unique
                            </dt>
                            <dd class="flex items-center gap-1">
                                <div :class="glossary?.details?.compareData?.item2?.unique ? 'bg-green-400' : 'bg-red-400'"
                                     class="w-3 h-3 rounded-full"></div>
                                <span class="text-sm font-medium"
                                      x-text="glossary?.details?.compareData?.item2?.unique ? 'Yes' : 'No'"></span>
                            </dd>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Summary -->
            <div class="mt-8 pt-6 border-t border-gray-200"
                 x-show="glossary?.details?.compareData?.summary?.length">
                <h4 class="text-lg font-semibold text-gray-900 mb-4 flex items-center gap-2">
                    <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                              stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                    </svg>
                    Comparison Insights
                </h4>
                <div class="bg-white border border-indigo-200 rounded-lg p-4 shadow-sm">
                    <div class="grid gap-3">
                        <template x-for="point in glossary?.details?.compareData?.summary">
                            <div class="flex items-start gap-3 p-2 rounded-md bg-gray-50">
                                <template
                                        x-if="point.includes('refer to the same') || point.includes('different entities')">
                                    <svg class="w-4 h-4 text-blue-500 mt-0.5 flex-shrink-0" fill="none"
                                         stroke="currentColor" viewBox="0 0 24 24">
                                        <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                                              stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                                    </svg>
                                </template>
                                <template x-if="point.includes('category')">
                                    <svg class="w-4 h-4 text-green-500 mt-0.5 flex-shrink-0" fill="none"
                                         stroke="currentColor" viewBox="0 0 24 24">
                                        <path d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"
                                              stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                                    </svg>
                                </template>
                                <template x-if="point.includes('Chapter difference')">
                                    <svg class="w-4 h-4 text-purple-500 mt-0.5 flex-shrink-0" fill="none"
                                         stroke="currentColor" viewBox="0 0 24 24">
                                        <path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
                                              stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                                    </svg>
                                </template>
                                <template x-if="point.includes('description')">
                                    <svg class="w-4 h-4 text-orange-500 mt-0.5 flex-shrink-0" fill="none"
                                         stroke="currentColor" viewBox="0 0 24 24">
                                        <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                                              stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                                    </svg>
                                </template>
                                <span class="text-sm text-gray-700 font-medium" x-text="point"></span>
                            </div>
                        </template>
                    </div>
                    <div class="mt-3 pt-3 border-t border-gray-200">
                        <div class="flex items-center justify-center">
                            <span class="text-xs text-gray-500 italic">Analysis based on available glossary items</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
